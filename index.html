<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simpsons Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">


    <div id="wrapper">
        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="top-area">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img src="./assets/images/simpsonslogo.png" alt="" width="150" height="40" />
                    </a>
                </div>
            </div>
        </nav>

        <section id="intro" class="intro">
            <div class="intro-content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="wow fadeInDown" data-wow-offset="0" data-wow-delay="0.1s">
                                <h2 class="h-ultra">The Simpsons Trivia Game</h2>
                            </div>
                            <div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="0.1s">
                                <h4 class="h-light" id="questionBox"></h4>
                            </div>
                            <div class="well well-trans">
                                <div class="wow fadeInRight" data-wow-delay="0.1s">

                                    <ul class="lead-list">
                                        <li>
                                            <span class="list-group-item list-group-item-success" id="q1Text"></span>
                                            <li>
                                                <span class="list-group-item list-group-item-success" id="q2Text"></span>
                                                <li>
                                                    <span class="list-group-item list-group-item-success" id="q3Text"></span>
                                                    <li>
                                                        <span class="list-group-item list-group-item-success" id="q4Text"></span>

                                    </ul>
                                    
                                    <p class="text-left" id="timerText">
                                        
                                    </p>
                                </div>
                            </div>


                        </div>
                        <div class="col-lg-6">
                            <div class="well well-trans" id= "answerBox">
                                <h4 id="answerText">Click here to play!</h4>
                            </div>
                            <div class="wow fadeInUp" data-wow-duration="2s" data-wow-delay="0.2s">
                                <img id= "picBox" src="./assets/images/simpsons2.png" class="img-responsive" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>






        <footer>


            <div class="sub-footer">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <div class="wow fadeInLeft" data-wow-delay="0.1s">
                                <div class="text-left">

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <div class="wow fadeInRight" data-wow-delay="0.1s">
                                <div class="text-right">
                                    <div class="credits">

                                        <a href="https://bootstrapmade.com/bootstrap-education-templates/"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
